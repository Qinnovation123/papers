[project]
name = "papers-downloader"
version = "0"
requires-python = ">=3.12"
dependencies = [
    "diskcache~=5.6.3",
    "fake-useragent~=1.5.1",
    "fastapi~=0.115.5",
    "niquests~=3.11.0",
    "numpy~=2.1.3",
    "parsel~=1.9.1",
    "python-slugify~=8.0.4",
    "ruff~=0.8.0",
    "uvicorn~=0.32.1",
    "watchfiles~=1.0.0",
]

[tool.ruff]
preview = true
line-length = 200

[tool.ruff.lint]
extend-select = [
    "F",    # flake8
    "I",    # isort
    "N",    # pep8-naming
    "W",    # pycodestyle
    "UP",   # pyupgrade
    "TRY",  # tryceratops
    "RUF",  # ruff
    "FURB", # refurb
    "C4",   # flake8-comprehensions
    "ARG",  # flake8-unused-arguments
    "PIE",  # flake8-pie
    "PTH",  # flake8-use-pathlib
    "RSE",  # flake8-raise
    "SIM",  # flake8-simplify
    "SLF",  # flake8-self
]

[tool.m.aliases]
dev = "uvicorn server:app --reload --host localhost"
fmt = { cmd = "ruff format && ruff check --fix --show-fixes", shell = true }
