[project]
name = "papers-downloader"
version = "0"
requires-python = ">=3.12"
dependencies = [
    "diskcache~=5.6.3",
    "fake-useragent~=1.5.1",
    "niquests~=3.9.0",
    "parsel~=1.9.1",
    "ruff~=0.6.5",
]

[tool.ruff]
preview = true
line-length = 200

[tool.ruff.lint]
extend-select = [
    "F",    # flake8
    "I",    # isort
    "N",    # pep8-naming
    "W",    # pycodestyle
    "UP",   # pyupgrade
    "TRY",  # tryceratops
    "RUF",  # ruff
    "FURB", # refurb
    "C4",   # flake8-comprehensions
    "ARG",  # flake8-unused-arguments
    "PIE",  # flake8-pie
    "PTH",  # flake8-use-pathlib
    "RSE",  # flake8-raise
    "SIM",  # flake8-simplify
    "SLF",  # flake8-self
]
